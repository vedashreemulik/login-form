<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="./LoginTask.css">
    <link href="https://fonts.googleapis.com/css2?family=Arvo:ital@1&family=EB+Garamond&family=Noto+Serif&family=Pacifico&family=Teko&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f1642d06f4.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="main">
        <form action="">
            <h4 id="msg">WELCOME BACK</h4>
            <i class="fa-regular fa-face-grin" id="smile"></i>
            <h1>Sign In to Your Account </h1>
            <h4>Let's get you signed in and straight to the icon</h4>
            
            <label for="">Email Address</label>
        <div id="add">
            <i class="fa-regular fa-envelope icon"></i>
            <input type="text"  placeholder="e.g tchalla@wakanda.gov" class="box"><br>
        </div>
            <label for="">Password</label>
        <div id="pass">
            <i class="fa-solid fa-lock icon"></i>
            <input type="password" class="box"><br>
        </div>
            <div id="submain">
            <input type="checkbox" name="login" id="login">
            <label for="login" >Remember me</label>
            <a href="" >Forgot your password?</a>
            </div>
            <br>
            <div id="submain1">
            <button>Sign In <i class="fa-solid fa-right-to-bracket"></i></button>
            </div>
        </form>
    </div>
</body>
</html>
